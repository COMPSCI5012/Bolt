{% extends 'bolt/base.html' %}
{% load static %}

{% block title_block %}
    Add a Shelter
{% endblock %}


{% block body_block %}
    <div class="container">
    <h1>Add a Shelter</h1>
    <div>
        <form id="category_form" method="post" actions="{% url 'bolt:add_shelter' %}">
            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}
            <table class="table">
                <tbody>
                    <tr>
                        <td>{{ form.as_table }}</td>
                    </tr>
                </tbody>
            </table>
            <input type="submit" class="btn btn-primary" name="submit" value="Add Shelter" />
        </form>
    </div>
{% endblock %}
