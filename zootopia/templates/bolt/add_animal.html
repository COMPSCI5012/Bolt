<!DOCTYPE html>
<html>
    <head>
        <title>BOLT</title>
    </head>

    <body>
        <h1>Add an animal to {{ shelter.name }}</h1>
        <div>
            <form id="category_form" method="post" actions="/bolt/shelter/{{ shelter.slug }}/add_animal/">
                {% csrf_token %}
                {% for hidden in form.hidden_fields %}
                    {{ hidden }}
                {% endfor %}
                {% for field in form.visible_fields %}
                    {{ field.errors }}
                    {{ field.help_text }}
                    {{ field }}
                {% endfor %}
                <input type="submit" name="submit" value="Put up for Adoption" />
            </form>
        </div>
    </body>
</html>
